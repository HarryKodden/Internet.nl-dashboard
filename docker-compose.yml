version: '3'
services:
  db:
    image: postgres:11
    environment:
      POSTGRES_DB: dashboard
      POSTGRES_USER: dashboard
      POSTGRES_PASSWORD: dashboard
  frontend:
    build: .
    ports:
      - "8000:8000"
    environment:
      SECRET_KEY: '1'
      FIELD_ENCRYPTION_KEY: '1'
      DJANGO_DATABASE: production
      DB_ENGINE: postgresql_psycopg2
      DB_HOST: db
  migrate:
    build: .
    restart: on-failure
    environment:
      SECRET_KEY: '1'
      FIELD_ENCRYPTION_KEY: '1'
      DJANGO_DATABASE: production
      DB_ENGINE: postgresql_psycopg2
      DB_HOST: db
    command: migrate
