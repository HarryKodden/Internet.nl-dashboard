{% extends 'internet_nl_dashboard/base.html' %}{% load humanize %}
{% block content %}
    <h2>Welcome</h2>

    <p>Go to login...</p>

    {% if user.is_staff %}
        <h2>Switch Account</h2>
        <p>This feature allows you to switch to another account, and see this website from their perspective.</p>
        <form class="nav-link" method="POST">
            {% csrf_token %}
            <select onChange="this.form.submit()" name="change_account">
                {% for account in accounts %}
                <option value="{{ account.id }}" {% if account.id == selected_account %}selected{% endif %}>{{ account.name }}</option>
                {% endfor %}
            </select>
        </form>
    {% endif %}

{% endblock %}
