name: QA and image building
on: [ push, pull_request ]

jobs:
  build:
    environment: Default
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Support Matrix from python.org/downloads:
        # 3.7, 2023-06-27
        # 3.8, 2024-10
        # 3.9, 2025-10
        # 3.10 2026-10
        python-version: [ "3.10" ]
        redis-version: [ 6 ]
    steps:
      - uses: actions/checkout@v2
      # This helps with adding version information to the build in the admin on production. CI usually works shallow.
      # https://stackoverflow.com/questions/4916492/git-describe-fails-with-fatal-no-names-found-cannot-describe-anything
      # this will fetch the whole repository, which is more expensive.
      - run: git fetch --prune --unshallow --tags
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Start Redis
        uses: supercharge/redis-github-action@1.5.0
        with:
          redis-version: ${{ matrix.redis-version }}
      - name: qa
        run: |
          make pylint
          make bandit
          make vulture
          make check
      - name: test
        run: |
          make setup
          make
      - name: just build
        # for pull requests only test building image
        # Trying this in all steps, as the version number is missing in production and falls back to 0.0.0-docker etc
        # if: github.event_name == 'pull_request'
        run: |
          make image build_args=--build-arg=VERSION=$(git describe --tags --abbrev=0)-$(git rev-parse --short head)
      # https://stackoverflow.com/questions/58033366/how-to-get-the-current-branch-within-github-actions
      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch
      - name: Login to Docker Hub
        if: steps.extract_branch.outputs.branch == 'main' && github.event_name == 'push'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Push image to docker hub
        if: steps.extract_branch.outputs.branch == 'main' && github.event_name == 'push'
        run: |
          make pull_image image push_image
        env:
          DOCKER_USERNAME: internetstandards
          secure: 
